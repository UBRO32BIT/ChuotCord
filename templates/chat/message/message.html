<div>
    <div class="">
        <p class="text-warning d-inline"><b>{{message.member.username}}</b></p>
        <p class="text-secondary d-inline mx-1">{{message.created_at|date:'d-m-Y, H:i:s'}}</p>
    </div>
    <div class="mx-1">
        <p>{{message.content}}</p>
        {% if message.image %}
        <img class="rounded-1" src="{{message.image.url}}" alt="Image by {{message.member.username}}">
        {% endif %}
    </div>
</div>
