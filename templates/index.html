{% extends 'chat/base.html' %}
{% block content %}
<div class="py-2">
    <div class="d-flex justify-content-between mx-5">
        <h3>ChuotCord</h3>
        <div>
            <a href="{% url 'logout' %}" class="text-decoration-none"><h6 class="text-danger m-0">Logout</h6></a>
        </div>
    </div>
</div>
<div class="container">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% endif %}
    <div class="text-center m-3">
        <h4>Your chat rooms</h4>
    </div>
    {% for group in groups.all %}
    <div class="rounded-4 my-4" style="background-color: #213643;">
        <div class="d-flex align-items-center justify-content-between px-3 py-3">
            <div class="">
                <a href="chat/{{group.group.id}}" class="text-decoration-none" style="color: #ffd182;">
                    <h4 class="m-0">{{group.group.name}}</h4>
                </a>
            </div>
            <div class="">
                <a href="#" class="text-decoration-none"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                <a href="#" class="text-decoration-none"><i class="fa fa-trash text-danger" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="d-flex justify-content-evenly">
    <a href="#" class="text-decoration-none text-info">Join a room</a>
    <a href="{% url 'create_chat' %}" class="text-decoration-none text-info">New room</a>
</div>
{% endblock %}
